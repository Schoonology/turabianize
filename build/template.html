<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{data.title}}</title>
  <style>
    body {
      font-size: 12pt;
      font-family: "Times New Roman", serif;
      line-height: 2.2em;
    }

    @page {
      margin: 1in;
      size: letter;

      @top-right {
        content: counter(page);
        line-height: 1in;
      }
    }

    @page:first {
      @top-right {
        content: none;
      }
    }

    .title, .subtitle {
      font-size: 1.2rem;
      font-weight: bold;
    }

    #title-page {
      break-after: always;
      counter-reset: page 0;
      display: flex;
      height: 100%;
      flex-direction: column;
      justify-content: space-evenly;
      text-align: center;
    }

    #bibliography {
      break-before: always;
    }

    #bibliography .title {
      margin-bottom: 2.2rem;
      text-align: center;
    }

    .bibliography__entry {
      line-height: 1.2em;
      margin-bottom: 1.2rem;
      padding-left: 0.5in;
      text-indent: -0.5in;
    }

    .footnote {
      float: footnote;
      font-size: 10pt;
      line-height: 1.2em;
      text-indent: 0.5in;
    }

    .footnote::footnote-call {
      vertical-align: super;
      font-size: smaller;
      line-height: normal;
    }

    p {
      margin: 0;
      padding: 0;
      text-indent: 0.5in;
    }

    blockquote {
      /*
      In order to give a blank space, we need to make up for the difference
      in line heights between a blockquote and the surrounding text. This is
      half the difference in line heights.
      */
      margin: 0.5rem 0 0.5rem 0.5in;
      padding: 0;
      line-height: 1.2em;
    }

    blockquote>p:first-child {
      text-indent: 0;
    }

    p.no-indent {
      text-indent: 0;
    }

    .pagedjs_footnote_content::before {
      content: '';
      display: block;
      margin-top: 0.6rem;
      width: 33%;
      border-bottom: 1px solid;
    }

    .pagedjs_footnote_area,
    .pagedjs_footnote_content {
      overflow: visible !important;
    }

    [data-note] {
      margin-top: 1.2em;
    }

    h1, h2, h3 {
      line-height: 1.2rem;
      margin-bottom: 1.2rem;
      margin-top: 2.2rem;
      text-align: center;
    }

    h1 {
      font-size: 1rem;
      font-weight: bold;
    }

    h2 {
      font-size: 1rem;
      font-style: italic;
      font-weight: normal;
    }

    figure {
      margin: 0;
    }

    img {
      display: block;
      max-width: 100%;
    }

    figcaption {
      text-align: left;
      margin-bottom: 1.2rem;
    }
  </style>
</head>

<body>
  {{#if data.title}}
    <div id="title-page">
      <header>
        <h1 class="title">{{{data.title}}}{{#if data.subtitle}}:{{/if}}</h1>
        <div class="subtitle">{{{data.subtitle}}}</div>
      </header>
      <footer>
        <div>{{data.author}}</div>
        <div>{{data.class}}</div>
        <div>{{data.date}}</div>
      </footer>
    </div>
  {{/if}}

  {{{ html }}}

  {{#if data.bibliography}}
  <div id="bibliography">
    <h1 class="title">Bibliography</h1>
    {{#each data.bibliography}}
    <div class="bibliography__entry">{{{.}}}</div>
    {{/each}}
  </div>
  {{/if}}
</body>

</html>
